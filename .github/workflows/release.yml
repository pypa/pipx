name: Release

on:
  pull_request_target:
    types:
      - closed
concurrency:
  group: tests-${{ github.ref }}
  cancel-in-progress: true

env:
  default-python: "3.12"

jobs:
  pypi-publish:
    name: Publish pipx to PyPI
    if: >-
      github.event.pull_request.merged == true
      && contains(github.event.pull_request.labels.*.name, 'release-version')
    runs-on: ubuntu-latest
    environment:
      name: release
      url: https://pypi.org/p/pipx
    permissions:
      id-token: write
    steps:
      - name: Checkout ${{ github.ref }}
        uses: actions/checkout@v4
      - name: Set up Python ${{ env.default-python }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.default-python }}
          cache: "pip"
      - name: Install nox
        run: pip install nox
      - name: Build  sdist and wheel
        run: nox --error-on-missing-interpreters --non-interactive --session build
      - name: Publish to PyPi
        uses: pypa/gh-action-pypi-publish@v1.8.14

  upload-zipapp:
    name: Upload zipapp to GitHub Release
    needs: pypi-publish
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: pipx.pyz
      - name: Upload to release
        uses: softprops/action-gh-release@v1
        with:
          files: pipx.pyz

  create-release:
    name: Create a release on GitHub's UI
    needs: [pypi-publish, upload-zipapp]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - name: Extract version to be released
        env:
          TITLE: ${{ github.event.pull_request.title }}
        run: |
          echo "VERSION=${TITLE##bump changelog for }" >> "$GITHUB_ENV"
      - name: Create release
        uses: ncipollo/release-action@v1
        with:
          generateReleaseNotes: true
          tag: "${{ env.VERSION }}"
          commit: ${{ github.event.pull_request.merge_commit_sha }}