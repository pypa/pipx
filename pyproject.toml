[build-system]
build-backend = "hatchling.build"
requires = [
  "hatchling>=0.15",
]

[project]
name = "pipx"
description = "Install and Run Python Applications in Isolated Environments"
readme = "README.md"
keywords = [
  "cli",
  "install",
  "pip",
  "Virtual Environment",
  "workflow",
]
license = "MIT"
authors = [{ name = "Chad Smith", email = "chadsmith.software@gmail.com" }]
requires-python = ">=3.8"
classifiers = [
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
]
dynamic = [
  "version",
]
dependencies = [
  "argcomplete>=1.9.4",
  'colorama>=0.4.4; sys_platform == "win32"',
  "packaging>=20",
  "platformdirs>=2.1",
  'tomli; python_version < "3.11"',
  "userpath!=1.9.0,>=1.6",
]
[project.urls]
"Bug Tracker" = "https://github.com/pypa/pipx/issues"
Documentation = "https://pypa.github.io/pipx/"
"Source Code" = "https://github.com/pypa/pipx"
[project.scripts]
pipx = "pipx.main:cli"

[tool.hatch.version]
source = "code"
path = "src/pipx/version.py"

[tool.hatch.build.targets.sdist]
include = ["/src", "/logo.png", "/pipx_demo.gif", "/*.md"]

[tool.black]
skip-magic-trailing-comma = true

[tool.ruff]
line-length = 121

[tool.ruff.lint]
select = [
  "A",
  "B",
  "C4",
  "C9",
  "E",
  "F",
  "I",
  "PLC",
  "PLE",
  "PLW",
  "RSE",
  "W",
]
ignore = [
  "B904",
]

[tool.ruff.lint.isort]
known-first-party = ["helpers", "package_info", "pipx"]

[tool.ruff.lint.mccabe]
max-complexity = 15

[tool.pytest.ini_options]
markers = ["all_packages: test install with maximum number of packages"]

[tool.mypy]
show_error_codes = true

[[tool.mypy.overrides]]
module = [
  "packaging.*",
  "platformdirs",
  "pycowsay.*",
  "jinja2",
]
ignore_missing_imports = true
