# See https://docs.readthedocs.io/en/stable/config-file/v2.html for details

version: 2

build:
  os: ubuntu-22.04
  tools:
    python: "3.11"
  commands:
    - mkdir --parents $READTHEDOCS_OUTPUT/html/
    - pip install nox
    - nox --session build_docs
    - cp --recursive site/* $READTHEDOCS_OUTPUT/html/
